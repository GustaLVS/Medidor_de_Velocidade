<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="Css/style.css">

<title>Detran</title>
</head>
<body>
    <main id="conteiner">
        <section id="principal">
            <form id="form">
                <h1 id="title">
                    Radar de Velocidade
                </h1>
                <div class="input-box">
                    <label for="KmH">
                         Velocidade:
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-satellite-dish"></i>
                        <input type="number" step="0.1" name="KmH" id="KmH" required>
                        <span>
                            KmH
                        </span>
                    </div>
                </div>
                <button id="verificar">
                    Verificar
                </button>
            </form>
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="ticket">
                        <span id="value"></span>
                    </div>
                    <div id="description">
                        <span id="desc"></span>
                    </div>
                </div>
                <div id="moreinfo">
                    <a href="https://www.gov.br/pt-br/servicos/emitir-guia-para-pagamento-de-multa-de-transito-dnit" target="_blank" rel="externo">Informações sobre o pagamento da multa 
                        <i class="fa-solid fa-link"></i>
                    </a>
                </div>
        </section>
        <section id="img">
            <img src="imagens/car-24.svg" alt="carro">
        </section>
    </main>
    <script src="JavaScript/script.js"></script>
</body>
</html>
